<!doctype html>
<html>
    <head>
        <title>data binding</title>
    </head>
    <body>
        <div id="my-app">
        <h1> {{greet}} {{name}}</h1>
         <div v-text="greet"></div>
         <div >
            <h1>{{myName}}</h1>
            <h1 v-text="myName"></h1>
            <h1 v-once>{{myName}}</h1>
            <h1 v-text="myName" v-once></h1> 
            
            <p>{{sports}}</p>
            <p v-html="sports"></p>
         </div>


        </div>
       

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
        <script>
            var vm = new Vue( {
                el : '#my-app',
                data:{
                    name : "MOHITH URS",
                    greet : "HELLO",
                    myName : "Virat kohli",
                    sports : "<b> cricket</b>"
                }
            } );
        </script>
        </body>  
</html>
