<!doctype html>
<html>
    <head>
        <title>Events</title>
            <style>
                .button-group {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 16px;
                    margin-top: 16px;
                }
        
            </style>
    </head>
    <body>
        <div id="my-app">
        <h1> {{greet}} {{name}}</h1>
        <div v-text="greet"></div>
        <div>
            <label for="age-input">Enter Age:</label>
            <input id="age-input" type="number" v-model="age" />
            <p> AGE : {{age}}</p>
        </div>
                <div class="button-group">
                    <button @click="incrementAge">add</button>
                    <button @click="decrementAge">sub</button>
                    <button @dblclick="addTenYears">add 10 (dbl click)</button>
                    <button @dblclick="subtractTenYears">sub 10 (dbl click)</button>
                </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
        <script>
            var vm = new Vue( {
                el : '#my-app',
                data:{
                    name : "MOHITH URS",
                    greet : "HELLO",
                        age : 25
                    },
                    methods: {
                        incrementAge() {
                            this.age ++;
                        }, 
                        decrementAge() {
                            this.age--;
                        },
                        addTenYears() {
                            this.age += 10;
                        },
                        subtractTenYears() {
                            this.age -= 10;
                        }
                    }
            } );
        </script>
        </body>  
</html>
