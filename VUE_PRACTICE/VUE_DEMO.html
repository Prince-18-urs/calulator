<!doctype html>
<html>
    <head>
        <title>vue demo</title>
    </head>
    <body>
        <div id="my-app">
        <h1> hello {{name}}</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
        <script>
            var vm = new Vue( {
                el : '#my-app',
                data:{
                    name : "MOHITH URS"
                }
            } );
        </script>
        </body>  
</html>
